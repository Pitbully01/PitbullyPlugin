name: PitbullyPlugin
version: '${project.version}'
main: de.pitbully.pitbullyplugin.PitbullyPlugin
api-version: '1.21'
prefix: [PitbullyPlugin]
authors: [Pitbully01]
description: A Minecraft plugin providing teleportation commands like home, warp, and back functionality
website: https://nalumina.de

commands:
  home:
    description: Teleport to your home location
    usage: /home
    permission: pitbullyplugin.home
  sethome:
    description: Set your home location
    usage: /sethome
    permission: pitbullyplugin.sethome
  delhome:
    description: Delete your home location
    usage: /delhome
    permission: pitbullyplugin.delhome
  back:
    description: Teleport back to your previous location
    usage: /back
    permission: pitbullyplugin.back
  setwarp:
    description: Set a warp point
    usage: /setwarp <warp-name>
    permission: pitbullyplugin.setwarp
  warp:
    description: Teleport to a warp point
    usage: /warp <warp-name>
    permission: pitbullyplugin.warp
  delwarp:
    description: Delete a warp point
    usage: /delwarp <warp-name>
    permission: pitbullyplugin.delwarp
  enderchest:
    description: Open your enderchest or another player's enderchest
    usage: /enderchest [player-name]
    permission: pitbullyplugin.enderchest
    aliases: [ec]
  workbench:
    description: Open a workbench
    usage: /workbench
    permission: pitbullyplugin.workbench
    aliases: [wb]
  setspawn:
    description: Set the world spawn location
    usage: /setspawn
    permission: pitbullyplugin.setworldspawn
  pitbullyinfo:
    description: Display detailed plugin information and version details
    usage: /pitbullyinfo
    permission: pitbullyplugin.info

permissions:
  pitbullyplugin.home:
    description: Allows the player to teleport to their home
    default: true
  pitbullyplugin.sethome:
    description: Allows the player to set their home location
    default: true
  pitbullyplugin.delhome:
    description: Allows the player to delete their home location
    default: true
  pitbullyplugin.back:
    description: Allows the player to teleport back to their previous location
    default: true
  pitbullyplugin.setwarp:
    description: Allows the player to set warp points
    default: true
  pitbullyplugin.warp:
    description: Allows the player to use warp points
    default: true
  pitbullyplugin.delwarp:
    description: Allows the player to delete warp points
    default: true
  pitbullyplugin.enderchest:
    description: Allows the player to access their own enderchest
    default: true
  pitbullyplugin.enderchest.others:
    description: Allows the player to access other players' enderchests
    default: op
  pitbullyplugin.workbench:
    description: Allows the player to open a workbench
    default: true
  pitbullyplugin.setworldspawn:
    description: Allows the player to set the world spawn location
    default: true
  pitbullyplugin.keepxp:
    description: Allows the player to keep experience on death
    default: true
  pitbullyplugin.info:
    description: Allows the player to view detailed plugin information
    default: op