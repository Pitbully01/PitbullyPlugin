name: PitbullyPlugin
version: '${project.version}'
main: de.pitbully.pitbullyplugin.PitbullyPlugin
api-version: '1.21'
prefix: [PitbullyPlugin]
authors: [Pitbully01]
description: a
website: https://nalumina.de
commands:
  home:
    permission: pit.home
  sethome:
    permission: pit.sethome
  delhome:
    permission: pit.delhome
  back:
    permission: pit.back
  setwarp:
    permission: pit.setwarp
  warp:
    permission: pit.warp
  delwarp:
    permission: pit.delwarp
  enderchest:
    permission: pit.enderchest
  workbench:
    permission: pit.workbench

permissions:
  pit.home:
    description: Allows the player to teleport to their home
    default: true
  pit.sethome:
    description: Allows the player to set their home location
    default: true
  pit.delhome:
    description: Allows the player to delete their home location
    default: true
  pit.back:
    description: Allows the player to teleport back to their previous location
    default: true
  pit.setwarp:
    description: Allows the player to set warp points
    default: true
  pit.warp:
    description: Allows the player to use warp points
    default: true
  pit.delwarp:
    description: Allows the player to delete warp points
    default: true
  pit.enderchest:
    description: Allows the player to access their enderchest
    default: true
  pit.workbench:
    description: Allows the player to open a workbench
    default: true